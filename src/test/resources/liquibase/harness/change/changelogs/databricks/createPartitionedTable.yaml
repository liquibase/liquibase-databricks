---
databaseChangeLog:
  - changeSet:
      id: '1'
      author: your.name
      changes:
        - createTable:
            tableName: test_table_partitioned
            partitionColumns: partition_column
            columns:
              - column:
                  name: test_id
                  type: int
              - column:
                  name: test_column
                  type: varchar(50)
              - column:
                  name: partition_column
                  type: string
      rollback:
        - dropTable:
            tableName: test_table_partitioned
  - changeSet:
      id: '2'
      author: your.name
      changes:
        - createTable:
            tableName: partitioned_delta_table
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  name: name
                  type: varchar(20)
              - column:
                  name: some_column
                  type: bigint
            extendedTableProperties:
              tableFormat: delta
              partitionColumns: id, some_column
              tblProperties: "'this.is.my.key'=12,'this.is.my.key2'=true"
              tableLocation: s3://bucket/partitioned_delta_table_new
      rollback:
        - dropTable:
            tableName: partitioned_delta_table
